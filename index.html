<!DOCTYPE html>
<html lang="my">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoPad AI: Writing Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Myanmar:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans Myanmar', sans-serif;
        background-color: var(--color-bg-primary);
        color: var(--color-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      :root {
        --color-success: #22c55e;
        --color-warning: #f59e0b;
        --color-danger: #ef4444;
      }

      [data-theme="nebula"] {
        --color-bg-primary: #0f172a;
        --color-bg-secondary: #1e293b;
        --color-bg-tertiary: #334155;
        --color-bg-interactive: #4338ca;
        --color-border: #475569;
        --color-text-primary: #e2e8f0;
        --color-text-secondary: #94a3b8;
        --color-text-accent: #a78bfa;
        --color-accent: #8b5cf6;
        --color-accent-secondary: #38bdf8;
        --color-gradient-from: #8b5cf6;
        --color-gradient-to: #3b82f6;
        --shadow-color: 224 71% 76%;
      }

      [data-theme="sakura"] {
        --color-bg-primary: #fdf2f8;
        --color-bg-secondary: #fce7f3;
        --color-bg-tertiary: #fbcfe8;
        --color-bg-interactive: #e879f9;
        --color-border: #f9a8d4;
        --color-text-primary: #581c87;
        --color-text-secondary: #86198f;
        --color-text-accent: #c026d3;
        --color-accent: #d946ef;
        --color-accent-secondary: #f472b6;
        --color-gradient-from: #d946ef;
        --color-gradient-to: #ec4899;
        --shadow-color: 326 82% 82%;
      }

      [data-theme="matcha"] {
        --color-bg-primary: #f0fdf4;
        --color-bg-secondary: #f7fee7;
        --color-bg-tertiary: #dcfce7;
        --color-bg-interactive: #65a30d;
        --color-border: #a3e635;
        --color-text-primary: #14532d;
        --color-text-secondary: #3f6212;
        --color-text-accent: #4d7c0f;
        --color-accent: #65a30d;
        --color-accent-secondary: #ca8a04;
        --color-gradient-from: #84cc16;
        --color-gradient-to: #22c55e;
        --shadow-color: 82 77% 75%;
      }

      [data-theme="pastel-pop"] {
        --color-bg-primary: #f5f3ff;
        --color-bg-secondary: #ede9fe;
        --color-bg-tertiary: #ddd6fe;
        --color-bg-interactive: #a78bfa;
        --color-border: #c4b5fd;
        --color-text-primary: #4c1d95;
        --color-text-secondary: #6d28d9;
        --color-text-accent: #8b5cf6;
        --color-accent: #7c3aed;
        --color-accent-secondary: #34d399;
        --color-gradient-from: #a78bfa;
        --color-gradient-to: #60a5fa;
        --shadow-color: 251 91% 87%;
      }

      .animate-slide-in-right {
        animation: slide-in-right 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      
      @keyframes slide-in-right {
        0% {
          transform: translateX(50px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .animate-fade-in-zoom {
        animation: fade-in-zoom 0.7s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
      }
      
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out;
      }

      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      @keyframes fade-in-zoom {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      
      .petal {
        position: absolute;
        background-color: var(--color-accent-secondary);
        border-radius: 50% 0;
        opacity: 0.7;
        animation: petal-fall linear infinite;
      }

      @keyframes petal-fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 0.7;
        }
        100% {
          transform: translateY(110vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* Dynamic Layout Styles */
      .selection-grid { display: grid; gap: 0.75rem; }
      [data-layout-mode="compact"] .selection-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      [data-layout-mode="comfortable"] .selection-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }

      .selection-grid-languages { display: grid; gap: 0.75rem; }
      [data-layout-mode="compact"] .selection-grid-languages { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      [data-layout-mode="comfortable"] .selection-grid-languages { grid-template-columns: repeat(7, minmax(0, 1fr)); }

      .selection-grid-levels { display: grid; gap: 0.75rem; }
      [data-layout-mode="compact"] .selection-grid-levels { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      [data-layout-mode="comfortable"] .selection-grid-levels { grid-template-columns: repeat(3, minmax(0, 1fr)); }

      .practice-grid { display: grid; gap: 0.75rem; }
      [data-layout-mode="compact"] .practice-grid { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      [data-layout-mode="comfortable"] .practice-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }

      .feedback-layout { display: flex; align-items: center; gap: 1.5rem; }
      [data-layout-mode="compact"] .feedback-layout { flex-direction: column; }
      [data-layout-mode="comfortable"] .feedback-layout { flex-direction: row; }
      [data-layout-mode="compact"] .feedback-layout > div { text-align: center; }
      [data-layout-mode="comfortable"] .feedback-layout > div { text-align: left; }

      /* Modal styles */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background-color: rgba(0,0,0,0.6);
        backdrop-filter: blur(4px);
        z-index: 40;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      .modal-content {
        background-color: var(--color-bg-secondary);
        border: 1px solid var(--color-border);
        border-radius: 0.75rem;
        width: 100%;
        max-width: 32rem;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1rem 1rem 1.5rem;
        border-bottom: 1px solid var(--color-border);
        flex-shrink: 0;
      }
      .modal-body {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1.5rem;
      }
      .modal-close-button {
        width: 2rem;
        height: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        color: var(--color-text-secondary);
        transition: background-color 0.2s, color 0.2s;
      }
      .modal-close-button:hover {
        background-color: var(--color-bg-tertiary);
        color: var(--color-text-primary);
      }

      /* Switch component */
      .switch-container {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .switch-container input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .switch-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-bg-tertiary);
        transition: .4s;
        border-radius: 24px;
      }
      .switch-slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .switch-slider {
        background-color: var(--color-accent);
      }
      input:checked + .switch-slider:before {
        transform: translateX(20px);
      }

      /* Range Slider */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: var(--color-bg-tertiary);
        border-radius: 4px;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: var(--color-accent);
        cursor: pointer;
        margin-top: -6px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
      }
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: var(--color-bg-tertiary);
        border-radius: 4px;
      }
      input[type=range]::-moz-range-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: var(--color-accent);
        cursor: pointer;
      }
    </style>
